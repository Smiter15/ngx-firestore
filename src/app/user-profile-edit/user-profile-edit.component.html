<div class="container">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-8 col-md-6" *ngIf="(currentUser); else noPhoto">
            <img *ngIf="!downloadURL" [src]="currentUser.photoURL" alt="profile" class="rounded-circle mx-auto d-block profile-pic" />
            <img *ngIf="downloadURL && downloadURL.length > 0" [src]="downloadURL" alt="profile" class="rounded-circle mx-auto d-block profile-pic" />
        </div>
    </div>
    <div class="row justify-content-center" *ngIf="currentUser">
        <div class="col-xs-12 col-sm-8 col-md-6">
            <input type="file" (change)="uploadFile($event)" />
        </div>
    </div>
    <div class="row justify-content-center" *ngIf="currentUser">
        <div class="col-xs-12 col-sm-8 col-md-6 justify-content-center d-flex">
            <input type="text" [(ngModel)]="currentUser.displayName" />
        </div>
    </div>
    <div class="row justify-content-center" *ngIf="currentUser">
        <div class="col-xs-12 col-sm-8 col-md-6 text-center">
            <button class="btn btn-primary" (click)="save()">Save profile</button>
        </div>
    </div>
</div>

<ng-template #noPhoto>
    <div class="no-photo d-flex justify-content-center align-items-center">

    </div>
</ng-template>
